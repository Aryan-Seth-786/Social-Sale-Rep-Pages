<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Chat Assistant Job Opportunity</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            padding: 20px;
            text-align: center;
        }
        .container {
            background-color: #fff;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #4267B2;
        }
        p {
            margin: 20px 0;
        }
        .form-input {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-input input[type="email"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .form-input input[type="submit"] {
            width: 50%;
            padding: 10px;
            background-color: #4267B2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-input input[type="submit"]:hover {
            background-color: #365899;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Unlock Your Potential with a High-Demand Online Job!</h1>
    <p>Become a Facebook Chat Assistant and earn $30/hr working from anywhere.</p>
    <div class="form-input">
        <input type="email" placeholder="Enter your email">
        <input type="submit" value="Submit">
    </div>
</div>

</body>
</html>
